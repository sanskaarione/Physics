<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmos Chat</title>
    <!-- Use a simple, modern font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- Tailwind CSS for modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            transition: background-color 0.3s ease;
        }
        .chat-container {
            flex-grow: 1;
            overflow-y: auto;
            scroll-behavior: smooth;
        }
        .user-message {
            color: white;
            border-radius: 1rem 1rem 0.25rem 1rem;
        }
        .ai-message {
            border-radius: 1rem 1rem 1rem 0.25rem;
        }
        /* Light mode colors */
        .light-mode {
            background-color: #f0f4f8;
            color: #333;
        }
        .light-mode .user-message {
            background-color: #3b82f6; /* Blue for user */
        }
        .light-mode .ai-message {
            background-color: #e2e8f0; /* Lighter gray for AI */
            color: #333;
        }
        .light-mode .main-bg {
            background-color: #fff;
        }
        .light-mode .input-bg {
            background-color: #e2e8f0;
        }
        /* Dark mode colors */
        .dark-mode {
            background-color: #1a1a1a;
            color: #f0f0f0;
        }
        .dark-mode .user-message {
            background-color: #3b82f6; /* Blue for user */
        }
        .dark-mode .ai-message {
            background-color: #333; /* Darker gray for AI */
        }
        .dark-mode .main-bg {
            background-color: #262626;
        }
        .dark-mode .input-bg {
            background-color: #171717;
        }
        /* Typing indicator animation */
        @keyframes blink {
            0%, 100% { opacity: 0.2; }
            20% { opacity: 1; }
        }
        .typing-dot {
            animation: blink 1.4s infinite;
        }
        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }
    </style>
</head>
<body class="flex flex-col h-screen antialiased dark-mode">

    <!-- Main chat interface container -->
    <div class="flex-1 flex flex-col p-4 md:p-8 max-w-4xl mx-auto w-full">

        <!-- Header -->
        <header class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold">Cosmos Chat</h1>
            <div class="flex items-center space-x-4">
                <span id="user-id" class="text-xs text-gray-400">Loading user...</span>
                <button id="theme-toggle" class="p-2 rounded-full hover:bg-gray-700 transition-colors">
                    <svg id="theme-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6 text-gray-400">
                        <!-- Sun icon for light mode, Moon for dark mode -->
                    </svg>
                </button>
            </div>
        </header>

        <!-- Chat history display area -->
        <main id="chat-history" class="chat-container space-y-4 p-4 rounded-xl shadow-inner main-bg mb-4 overflow-y-auto">
            <!-- Messages will be dynamically added here -->
            <div id="initial-message" class="text-center text-gray-500 italic p-4">
                Welcome to Cosmos Chat! Your conversations are saved.
            </div>
        </main>

        <!-- Input area -->
        <div class="flex-shrink-0 flex items-center p-2 rounded-full shadow-lg input-bg">
            <input type="text" id="user-input" placeholder="Type your message here..."
                class="flex-1 px-4 py-2 bg-transparent focus:outline-none rounded-full"
                autocomplete="off">
            <button id="send-btn"
                class="bg-blue-600 text-white p-3 rounded-full ml-2 hover:bg-blue-700 transition-colors duration-200 focus:outline-none">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 12 3.269 3.125A59.769 59.769 0 0 1 21.485 12 59.769 59.769 0 0 1 3.27 20.875L5.999 12Zm0 0h7.5" />
                </svg>
            </button>
        </div>

        <!-- Typing indicator (hidden by default) -->
        <div id="typing-indicator" class="mt-4 text-center hidden">
            <div class="flex items-center justify-center space-x-1">
                <div class="typing-dot w-2 h-2 rounded-full bg-gray-400"></div>
                <div class="typing-dot w-2 h-2 rounded-full bg-gray-400"></div>
                <div class="typing-dot w-2 h-2 rounded-full bg-gray-400"></div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK Imports -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, collection, query, orderBy, addDoc, onSnapshot, setDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";

        // Enable Firebase debug logging
        setLogLevel('debug');

        // Global variables provided by the environment
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        let db;
        let auth;
        let userId = 'loading-user';

        // UI elements
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const chatHistory = document.getElementById('chat-history');
        const typingIndicator = document.getElementById('typing-indicator');
        const userIdSpan = document.getElementById('user-id');
        const themeToggleBtn = document.getElementById('theme-toggle');
        const body = document.body;
        const themeIcon = document.getElementById('theme-icon');

        // Pre-defined conversation history
        const initialConversationHistory = [
            { text: "Hey Cosmos, what's a fun fact about space?", role: "user", timestamp: new Date(Date.now() - 60000) },
            { text: "Hello! Did you know that a day on Venus is longer than a year on Venus? It takes 243 Earth days for Venus to rotate on its axis, but only about 225 Earth days for it to orbit the sun.", role: "model", timestamp: new Date(Date.now() - 50000) }
        ];

        // Function to create and append a message bubble
        function addMessageToUI(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('flex', 'flex-col');
            if (sender === 'user') {
                messageDiv.classList.add('items-end');
            } else {
                messageDiv.classList.add('items-start');
            }
            messageDiv.innerHTML = `
                <div class="${sender === 'user' ? 'user-message' : 'ai-message'} max-w-3/4 p-3 shadow-md">
                    <p class="text-sm md:text-base whitespace-pre-wrap">${text}</p>
                </div>
            `;
            chatHistory.appendChild(messageDiv);
            chatHistory.scrollTop = chatHistory.scrollHeight;
        }

        // Function to set the theme
        function setTheme(isDarkMode) {
            if (isDarkMode) {
                body.classList.remove('light-mode');
                body.classList.add('dark-mode');
                themeIcon.innerHTML = `<path d="M21.75 6.75v10.5m-15.044-3.75h-.375c-.621 0-1.125.504-1.125 1.125v2.25c0 .621.504 1.125 1.125 1.125h2.25c.621 0 1.125-.504 1.125-1.125v-2.25c0-.621-.504-1.125-1.125-1.125h-.375ZM18.75 16.5v2.25c0 .621-.504 1.125-1.125 1.125H15.375A1.125 1.125 0 0 1 14.25 18.75v-5.25c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125v5.25ZM21.75 13.5v-2.25c0-.621-.504-1.125-1.125-1.125h-2.25c-.621 0-1.125.504-1.125 1.125v5.25c0 .621.504 1.125 1.125 1.125h2.25c.621 0 1.125-.504 1.125-1.125v-5.25ZM15.375 7.5h.375c.621 0 1.125-.504 1.125-1.125V4.125A1.125 1.125 0 0 0 16.125 3h-2.25A1.125 1.125 0 0 0 12.75 4.125v5.25c0 .621.504 1.125 1.125 1.125h.375ZM6.75 7.5v-2.25c0-.621-.504-1.125-1.125-1.125H3.375A1.125 1.125 0 0 0 2.25 5.25v1.5c0 .621.504 1.125 1.125 1.125H4.5ZM9.75 10.5v10.5M12.75 3v10.5m-3 9.75v-10.5" />`;
            } else {
                body.classList.remove('dark-mode');
                body.classList.add('light-mode');
                themeIcon.innerHTML = `<path d="M12 3v1.5m-7.5 7.5h1.5m10.5-7.5h1.5m-7.5 7.5V18m-8.986-7.986h1.5m10.5-1.5h1.5M12 18v1.5m-8.986-1.5h1.5M12 21a9 9 0 1 1 0-18 9 9 0 0 1 0 18ZM15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />`;
            }
        }

        // Initialize Firebase
        let app;
        try {
            app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);
        } catch (error) {
            console.error("Error initializing Firebase:", error);
            document.getElementById('initial-message').textContent = "Error: Could not initialize Firebase. Check your configuration.";
        }

        // Authenticate user and start listening for data
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                userId = user.uid;
                userIdSpan.textContent = `User: ${userId}`;
                
                // Firestore path for user-specific data
                const userRef = doc(db, `/artifacts/${appId}/users/${userId}`);
                const chatRef = collection(userRef, 'chatHistory');
                const settingsRef = doc(userRef, 'userSettings', 'settingsDoc');

                // Set up real-time listener for chat history
                onSnapshot(query(chatRef, orderBy('timestamp')), (snapshot) => {
                    if (snapshot.docs.length > 0) {
                        chatHistory.innerHTML = ''; // Clear existing messages
                        snapshot.docs.forEach(doc => {
                            const data = doc.data();
                            addMessageToUI(data.text, data.role);
                        });
                    } else {
                        // If no history, add the initial conversation to Firestore
                        initialConversationHistory.forEach(async (msg) => {
                            await addDoc(chatRef, { text: msg.text, role: msg.role, timestamp: msg.timestamp });
                        });
                    }
                });

                // Set up real-time listener for theme settings
                onSnapshot(settingsRef, (docSnap) => {
                    const settings = docSnap.data();
                    const isDarkMode = settings?.isDarkMode ?? true; // Default to dark mode
                    setTheme(isDarkMode);
                });

                // Theme toggle button logic
                themeToggleBtn.onclick = async () => {
                    const isDarkMode = body.classList.contains('dark-mode');
                    await setDoc(settingsRef, { isDarkMode: !isDarkMode }, { merge: true });
                };

            } else {
                // Sign in anonymously if no token is available
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken).catch(err => {
                        console.error("Custom token sign-in failed. Signing in anonymously...", err);
                        signInAnonymously(auth);
                    });
                } else {
                    await signInAnonymously(auth);
                }
            }
        });

        // Function to send a message
        async function sendMessage() {
            const message = userInput.value.trim();
            if (message === '' || userId === 'loading-user') return;

            // Check for the API key before attempting a fetch request
            const apiKey = typeof __api_key !== 'undefined' ? __api_key : "AIzaSyABHL8sXGt4hPJYdAyb09ngO1Z_YP2b0KI";

            if (!apiKey || apiKey.trim() === "") {
                addMessageToUI("Oops! The API key is missing. Please paste your key into the `apiKey` variable in the code.", 'ai');
                return;
            }
            
            // Display typing indicator
            typingIndicator.classList.remove('hidden');

            // Add user message to Firestore
            const userChatRef = collection(db, `/artifacts/${appId}/users/${userId}/chatHistory`);
            await addDoc(userChatRef, {
                text: message,
                role: 'user',
                timestamp: new Date()
            });
            userInput.value = '';

            // Construct API payload with full conversation history from Firestore
            const chatSnapshot = await onSnapshot(userChatRef, (snapshot) => {
                const chatData = snapshot.docs.map(doc => doc.data());
                const apiHistory = chatData.map(msg => ({
                    role: msg.role,
                    parts: [{ text: msg.text }]
                }));

                const payload = {
                    contents: apiHistory,
                    systemInstruction: {
                        parts: [{ text: "You are a helpful and creative AI assistant. You respond in a friendly and conversational tone." }]
                    }
                };

                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;

                fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`API request failed with status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(result => {
                    const aiResponse = result?.candidates?.[0]?.content?.parts?.[0]?.text || "Sorry, I couldn't generate a response.";
                    // Add AI response to Firestore
                    addDoc(userChatRef, {
                        text: aiResponse,
                        role: 'model',
                        timestamp: new Date()
                    });
                })
                .catch(error => {
                    console.error("Error calling Gemini API:", error);
                    addMessageToUI("Oops! Something went wrong. Please try again.", 'ai');
                })
                .finally(() => {
                    typingIndicator.classList.add('hidden');
                });

                // Unsubscribe from the listener after the first fetch to prevent a loop
                chatSnapshot();
            });
        }

        // Event listeners for sending message
        sendBtn.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
