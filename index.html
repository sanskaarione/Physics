<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Clone 2.5</title>
    <!-- Use a simple, modern font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- Tailwind CSS for modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f7f7;
            color: #333;
        }
        .chat-container {
            flex-grow: 1;
            overflow-y: auto;
            scroll-behavior: smooth;
        }
        .user-message {
            background-color: #fff;
            border-radius: 1rem 1rem 0.25rem 1rem;
        }
        .ai-message {
            background-color: #e6f0ff;
            border-radius: 1rem 1rem 1rem 0.25rem;
        }
    </style>
</head>
<body class="flex flex-col h-screen antialiased">

    <!-- Main chat interface container -->
    <div class="flex-1 flex flex-col p-4 md:p-8 max-w-4xl mx-auto w-full">

        <!-- Header -->
        <header class="text-center mb-6">
            <h1 class="text-3xl font-bold text-gray-800">Gemini Clone</h1>
            <p class="text-sm text-gray-500 mt-2">A simple, personal chat interface powered by the Gemini API</p>
        </header>

        <!-- Chat history display area -->
        <main id="chat-history" class="chat-container space-y-4 p-4 rounded-xl shadow-inner bg-gray-100 mb-4 overflow-y-auto">
            <!-- Messages will be dynamically added here -->
            <div class="flex justify-center p-4">
                <p class="text-gray-500 italic">Start a conversation to see responses here.</p>
            </div>
        </main>

        <!-- Input area -->
        <div class="flex-shrink-0 flex items-center p-2 bg-white rounded-full shadow-lg">
            <input type="text" id="user-input" placeholder="Type your message here..."
                class="flex-1 px-4 py-2 text-gray-800 focus:outline-none rounded-full"
                autocomplete="off">
            <button id="send-btn"
                class="bg-blue-600 text-white p-3 rounded-full ml-2 hover:bg-blue-700 transition-colors duration-200 focus:outline-none">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 12 3.269 3.125A59.769 59.769 0 0 1 21.485 12 59.769 59.769 0 0 1 3.27 20.875L5.999 12Zm0 0h7.5" />
                </svg>
            </button>
        </div>

        <!-- Loading indicator (hidden by default) -->
        <div id="loading-indicator" class="mt-4 text-center hidden">
            <div class="inline-block h-8 w-8 animate-spin rounded-full border-4 border-solid border-current border-e-transparent align-[-0.125em] text-blue-500 motion-reduce:animate-[spin_1.5s_linear_infinite]"
                role="status">
                <span class="!absolute !-m-px !h-px !w-px !overflow-hidden !whitespace-nowrap !border-0 !p-0 ![clip:rect(0,0,0,0)]">Loading...</span>
            </div>
        </div>

    </div>

    <script type="module">
        // IMPORTANT: You MUST get your own Gemini API key and replace the empty string below.
        // Get your key here: https://ai.google.dev/
        const apiKey = "";
        const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;

        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const chatHistory = document.getElementById('chat-history');
        const loadingIndicator = document.getElementById('loading-indicator');

        // Initial conversation history for the API payload
        let conversationHistory = [];

        // Function to create and append a message bubble
        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('flex', 'flex-col');

            if (sender === 'user') {
                messageDiv.classList.add('items-end');
                messageDiv.innerHTML = `
                    <div class="user-message max-w-3/4 p-3 shadow-md">
                        <p class="text-sm md:text-base whitespace-pre-wrap">${text}</p>
                    </div>
                `;
            } else {
                messageDiv.classList.add('items-start');
                messageDiv.innerHTML = `
                    <div class="ai-message max-w-3/4 p-3 shadow-md">
                        <p class="text-sm md:text-base whitespace-pre-wrap">${text}</p>
                    </div>
                `;
            }
            chatHistory.appendChild(messageDiv);
            chatHistory.scrollTop = chatHistory.scrollHeight; // Auto-scroll to the bottom
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            if (message === '') return;

            // Check for the API key before attempting a fetch request
            if (!apiKey || apiKey === "") {
                addMessage("Please get a Gemini API key and paste it into the 'apiKey' variable in the code.", 'ai');
                return;
            }

            // Display user message and clear input
            addMessage(message, 'user');
            userInput.value = '';
            loadingIndicator.classList.remove('hidden');

            // Add user message to conversation history
            conversationHistory.push({
                role: "user",
                parts: [{ text: message }]
            });

            // Construct API payload with full conversation history
            const payload = {
                contents: conversationHistory,
                systemInstruction: {
                    parts: [{ text: "You are a helpful and creative AI assistant. You respond in a friendly and conversational tone." }]
                }
            };

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    throw new Error(`API request failed with status: ${response.status}`);
                }

                const result = await response.json();
                const aiResponse = result?.candidates?.[0]?.content?.parts?.[0]?.text || "Sorry, I couldn't generate a response.";

                // Add AI response to the UI and conversation history
                addMessage(aiResponse, 'ai');
                conversationHistory.push({
                    role: "model",
                    parts: [{ text: aiResponse }]
                });

            } catch (error) {
                console.error("Error calling Gemini API:", error);
                addMessage("Oops! Something went wrong. Please try again.", 'ai');
            } finally {
                loadingIndicator.classList.add('hidden');
            }
        }

        // Event listeners for sending message
        sendBtn.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>

</body>
</html>
